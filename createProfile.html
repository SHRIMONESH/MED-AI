<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="createProfilePage">
        <h1>Create Profile</h1>
        <form id="createProfileForm" onsubmit="return submitProfile(event)">

            <h2>Personal Information</h2>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br><br>

            
            <h2>Medical Information</h2>
            <label for="medicalHistory">Medical History:</label>
            <textarea id="medicalHistory" name="medicalHistory"></textarea><br><br>

            <label for="medications">Current Medications:</label>
            <textarea id="medications" name="medications"></textarea><br><br>

            <label for="allergies">Allergies:</label>
            <textarea id="allergies" name="allergies"></textarea><br><br>

            <label for="primaryPhysician">Primary Care Physician:</label>
            <input type="text" id="primaryPhysician" name="primaryPhysician"><br><br>

            
            <h2>Insurance Information</h2>
            <label for="insuranceProvider">Insurance Provider:</label>
            <input type="text" id="insuranceProvider" name="insuranceProvider"><br><br>

            <label for="policyNumber">Policy Number:</label>
            <input type="text" id="policyNumber" name="policyNumber"><br><br>

            <label for="groupNumber">Group Number:</label>
            <input type="text" id="groupNumber" name="groupNumber"><br><br>


            <div class="buttonContainer">
                <button type="submit">Submit Profile</button>
                <a href="profile.html"><button type="button">Back</button></a>
            </div>
        </form>
    </div>

    <script src="script.js"></script> 
</body>
</html>
